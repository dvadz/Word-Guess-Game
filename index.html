<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Word Guess Game</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="font-barcodes display-4">Word Guess Game</h1>
        </div>
        <div class="row justify-content-center">
           <div id="attempts1" class="rounded px-3 py-1 mx-3 bg-danger"></div>
           <div id="attempts2" class="rounded px-3 py-1 mx-3 bg-danger"></div>
           <div id="attempts3" class="rounded px-3 py-1 mx-3 bg-danger"></div>
           <div id="attempts4" class="rounded px-3 py-1 mx-3 bg-warning"></div>
           <div id="attempts5" class="rounded px-3 py-1 mx-3 bg-warning"></div>
           <div id="attempts6" class="rounded px-3 py-1 mx-3 bg-warning"></div>
           <div id="attempts7" class="rounded px-3 py-1 mx-3 bg-warning"></div>
           <div id="attempts8" class="rounded px-3 py-1 mx-3 bg-success"></div>
           <div id="attempts9" class="rounded px-3 py-1 mx-3 bg-success"></div>
           <div id="attempts10" class="rounded px-3 py-1 mx-3 bg-success"></div>          
        </div>
        <div id="div_secret_word" class="row mt-5 justify-content-center">
            <h1 id="h1_the_secret_word" class="display-1 "></h1>
        </div>

        <div id="div_alphabet" class="row display-4 justify-content-center">
            <span class="letters" id="letterA">A</span>
            <span class="letters" id="letterB">B</span>
            <span class="letters" id="letterC">C</span>
            <span class="letters" id="letterD">D</span>
            <span class="letters" id="letterE">E</span>
            <span class="letters" id="letterF">F</span>
            <span class="letters" id="letterG">G</span>
            <span class="letters" id="letterH">H</span>
            <span class="letters" id="letterI">I</span>
            <span class="letters" id="letterJ">J</span>
            <span class="letters" id="letterK">K</span>
            <span class="letters" id="letterL">L</span>
            <span class="letters" id="letterM">M</span>
            <span class="letters" id="letterN">N</span>
            <span class="letters" id="letterO">O</span>
            <span class="letters" id="letterP">P</span>
            <span class="letters" id="letterQ">Q</span>
            <span class="letters" id="letterR">R</span>
            <span class="letters" id="letterS">S</span>
            <span class="letters" id="letterT">T</span>
            <span class="letters" id="letterU">U</span>
            <span class="letters" id="letterV">V</span>
            <span class="letters" id="letterW">W</span>
            <span class="letters" id="letterX">X</span>
            <span class="letters" id="letterY">Y</span>
            <span class="letters" id="letterZ">Z</span>
        </div>
        
    </div>
</body>

<script src="./assets/javascript/game.js"></script>

</html>
