<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Word Guess Game</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="font-barcodes display-4">Word Guess Game</h1>
        </div>
        <div class="row justify-content-around" >
            <h5>WINS <span id="wins"></span></h2>  
            <h5>GUESSES <span id="guesses"></span></h2> 
            <h5>LOSSES <span id="losses"></span></h2>
        </div>
        <div id="div-word-board" class="row mt-5 justify-content-center">
            <h1 id="h1-word-board" class="display-3 "></h1>
        </div>

        <div id="div_alphabet" class="row justify-content-center">
            <h3 id="h1-start" class="">Press Any Key to Start</h3>
            <span class="letters letterA" letter-name="A">A</span>
            <span class="letters letterB" letter-name="B">B</span>
            <span class="letters letterC" letter-name="C">C</span>
            <span class="letters letterD" letter-name="D">D</span>
            <span class="letters letterE" letter-name="E">E</span>
            <span class="letters letterF" letter-name="F">F</span>
            <span class="letters letterG" letter-name="G">G</span>
            <span class="letters letterH" letter-name="H">H</span>
            <span class="letters letterI" letter-name="I">I</span>
            <span class="letters letterJ" letter-name="J">J</span>
            <span class="letters letterK" letter-name="K">K</span>
            <span class="letters letterL" letter-name="L">L</span>
            <span class="letters letterM" letter-name="M">M</span>
            <span class="letters letterN" letter-name="N">N</span>
            <span class="letters letterO" letter-name="O">O</span>
            <span class="letters letterP" letter-name="P">P</span>
            <span class="letters letterQ" letter-name="Q">Q</span>
            <span class="letters letterR" letter-name="R">R</span>
            <span class="letters letterS" letter-name="S">S</span>
            <span class="letters letterT" letter-name="T">T</span>
            <span class="letters letterU" letter-name="U">U</span>
            <span class="letters letterV" letter-name="V">V</span>
            <span class="letters letterW" letter-name="W">W</span>
            <span class="letters letterX" letter-name="X">X</span>
            <span class="letters letterY" letter-name="Y">Y</span>
            <span class="letters letterZ" letter-name="Z">Z</span>
        </div>
        <span class="div_guesses"></span>
    </div>
</body>

<script src="./assets/javascript/game.js"></script>

</html>
