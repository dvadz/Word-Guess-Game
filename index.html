<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Word Guess Game</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="font-barcodes display-4">Word Guess Game</h1>
        </div>

        <div id="div_alphabet" class="row display-4 justify-content-center">
            <span class="letters border border-primary m-3" id="letterA">A</span>
            <span class="letters border border-primary m-3" id="letterB">B</span>
            <span class="letters border border-primary m-3" id="letterC">C</span>
            <span class="letters border border-primary m-3" id="letterD">D</span>
            <span class="letters border border-primary m-3" id="letterE">E</span>
            <span class="letters border border-primary m-3" id="letterF">F</span>
            <span class="letters border border-primary m-3" id="letterG">G</span>
            <span class="letters border border-primary m-3" id="letterH">H</span>
            <span class="letters border border-primary m-3 px-3" id="letterI">I</span>
            <span class="letters border border-primary m-3" id="letterJ">J</span>
            <span class="letters border border-primary m-3" id="letterK">K</span>
            <span class="letters border border-primary m-3" id="letterL">L</span>
            <span class="letters border border-primary m-3" id="letterM">M</span>
            <span class="letters border border-primary m-3" id="letterN">N</span>
            <span class="letters border border-primary m-3" id="letterO">O</span>
            <span class="letters border border-primary m-3" id="letterP">P</span>
            <span class="letters border border-primary m-3" id="letterQ">Q</span>
            <span class="letters border border-primary m-3" id="letterR">R</span>
            <span class="letters border border-primary m-3" id="letterS">S</span>
            <span class="letters border border-primary m-3" id="letterT">T</span>
            <span class="letters border border-primary m-3" id="letterU">U</span>
            <span class="letters border border-primary m-3" id="letterV">V</span>
            <span class="letters border border-primary m-3" id="letterW">W</span>
            <span class="letters border border-primary m-3" id="letterX">X</span>
            <span class="letters border border-primary m-3" id="letterY">Y</span>
            <span class="letters border border-primary m-3" id="letterZ">Z</span>
        </div>

        <div id="div_secret_word" class="row mt-5 justify-content-center">
            <h1 id="the_secret_word" class="display-1 ">secret word</h1>
        </div>

    </div>
</body>

<script src="./assets/javascript/game.js"></script>

</html>
